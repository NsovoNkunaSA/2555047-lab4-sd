<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Country Details</h1>
    </header>

    <main>
        <form onsubmit="getCountryInfo(event)"> 
            <label for="countryInput">Enter Country Name:</label>
            <input type="text" id="countryInput" placeholder="E.g., France">
            <button type="submit">Get Country Info</button>
        </form>

        
        <section id="country-info">
            <h2>Country Details</h2>
            <p id="result"></p>
            <img id="country-flag" alt="Country flag">
        </section>

        
        <section id="bordering-countries">
            <h3>Bordering Countries:</h3>
            <aside id="borders"></aside>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
